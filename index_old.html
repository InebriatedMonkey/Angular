<!DOCTYPE html>
<html ng-app="store">
	<title></title>
	<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body ng-controller="StoreController as store">
		<div ng-repeat="product in store.product">
			<!--<div ng-show="!store.product.soldOut">-->
			<div ng-hide="store.product.soldOut" class="product row">
				<h1> Product Name: {{store.product.name}} </h1>
				<h2> Product Price: {{store.product.price}}  </h2>
				<p> Product Description: {{store.product.description}}  </p>
				<button ng-show="store.product.canPurchase"> Add to Cart </button>
			</div>
		</div>
		<script type="text/javascript" scr="js/angular.min.js"></script>
		<script type="text/javascript" scr="js/app.js"></script>
	</body>
</html>
